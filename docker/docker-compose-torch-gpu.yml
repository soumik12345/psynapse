version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend-torch-gpu
      args:
        OPTIONAL_DEPS: ${OPTIONAL_DEPS:-}
    ports:
      - "8000:8000"
    environment:
      - NODEPACKS_DIR=/app/nodepacks
    volumes:
      - ../nodepacks:/app/nodepacks
    command: uvicorn psynapse_backend.main:app --host 0.0.0.0 --port 8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

networks:
  default:
    name: psynapse-network
